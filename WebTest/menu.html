<body>
	<script type="text/javascript">
        function ejs_update(ejs_url, id, source_url, callback) {
            $.ajax({
                type: "GET",
                url: source_url,
                //processData: false,
                success: function (r) {
                    $.ajax({
                        type: "GET",
                        url: ejs_url,
                        //processData: false,
                        success: function (r2) {
                            new EJS({ text: r2 }).update(id, r);
                            if(callback)
                                callback(r);
                        }
                    });
                }
            });
        }


        $(document).ready(function () {
        });

    </script>
