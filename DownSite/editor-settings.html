<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/ejs.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <style type="text/css">
html { height:100%; }
body { position:absolute; top:0; bottom:0; right:0; left:0; }
#images{ overflow:auto }
.bar {
    height: 18px;
    background: green;
}


.row, .col { overflow: hidden; position: absolute; }
.row { left: 0; right: 0; }
.col { top: 0; bottom: 0; }
.scroll-x { overflow-x: auto; }
.scroll-y { overflow-y: auto; }

.header.row { height: 100px; top: 0;}
.body.row { top: 100px; bottom: 50px;}
.footer.row { height: 50px; bottom: 0; }

</style>
    <title></title>
</head>
<body>
	<script type="text/javascript">

        function Setting(name, data) {
            this.name = ko.observable(name);
            this.data = ko.observable(data);
        }

        function SettingsViewModel() {
            var self = this;

            self.settings = ko.observableArray([]);

            self.load = function () {
                $.getJSON("/settings", function (allData) {
                    var list = [];
                    jQuery.each(allData, function (name, value) {
                        list.push(new Setting(name, value));
                    });
                    self.settings(list);
                });

            };

            self.save = function () {
                var data = {};
                jQuery.each(self.settings(), function (i, setting) {
                    data[setting.name()] = setting.data();
                });

                $.ajax({
                    type: "POST",
                    url: "/settings",
                    processData: false,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (r) {
                        self.load();
                    }
                });
            };

            self.load();
        }

        $(document).ready(function () {
            ko.applyBindings(new SettingsViewModel());
        });
    </script>


<div id="menulist">
</div>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>value</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: settings">
            <tr>
                <td data-bind="text: name"></td>
                <td><input type="text" data-bind="value: data"/></td>
            </tr>
        </tbody>
    </table>

    <button data-bind="click: save">Save</button>

</body>
</html>
